<!DOCTYPE html>
<html ng-app="myApp">

<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>ChickyChef By Q</title>

    <!-- CSS -->
    <link href="libs/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="libs/bootstrap/examples/signin/signin.css" rel="stylesheet">
    <link href="libs/bootstrap/examples/starter-template/starter-template.css" rel="stylesheet">
    <!-- JS -->
    <script src="libs/bootstrap/js/jquery1-11-2.min.js"></script>
    <script src="libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="libs/bootstrap/js/collapse.js"></script>
    <script src="libs/angular1-3-10.min.js"></script>
    <script src="libs/angular-route.js"></script>
    <script src="libs/ngFacebook.js"></script>
    <script src="index.js"></script>

    <style>
    ng\:cloak],
    [ng-cloak],
    [data-ng-cloak],
    [x-ng-cloak],

        display: none !important;
    }

<body ng-controller="mainCtrl" ng-cloak>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/">ChickyChef By Q</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li ng-class="{active:isActive('/')}"><a href="#/">Home</a>
                    </li>
                    <li ng-class="{active:isActive('/about')}"><a href="#/about">About</a>
                    </li>
                    <li ng-class="{active:isActive('/contact')}"><a href="#/contact">Contact</a>
                    </li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>
    <!-- End navbar -->

    <div id="main">

        <!-- angular templating -->
        <!-- this is where content will be injected -->
        <div ng-view></div>

    </div>
