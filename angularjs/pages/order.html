<div class="container">
    <div class="jumbotron">
        <h1>Order Page</h1>
        <span ng-if="status" class="message">
	              You are <strong>Logged in</strong> as <em>{{user.first_name}} {{user.last_name}}</em>
	            </span>
        <span ng-if="!status" class="message">
	              You are <strong>not</strong> logged in.
	            </span>
        <p>{{ message }} {{userid}}</p>

        <!-- Form -->
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputName" class="col-sm-2 control-label">ชื่อเล่น</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="customer.name" placeholder="ชื่อเล่น">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPhonenumber" class="col-sm-2 control-label">เบอร์โทรศัพท์</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="customer.phone" ui-mask="999-999-9999" placeholder="xxx-xxx-xxxx">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> menu : 1
                        </label>
                        จำนวน
                        <button type="button" class="btn btn-default btn-xs" ng-click="count.menu1 = count.menu1 - 1" ng-init="count.menu1=0">
                            <span class="glyphicon glyphicon-triangle-left" aria-hidden="true"></span>
                        </button>
                        <span>
						   {{count.menu1}}
						</span>
                        <button type="button" class="btn btn-default btn-xs" ng-click="count.menu1 = count.menu1 + 1">
                            <span class="glyphicon glyphicon-triangle-right" aria-hidden="true"></span>
                        </button>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> menu : 2
                        </label>
                        จำนวน
                        <button type="button" class="btn btn-default btn-xs" ng-click="count.menu2 = count.menu2 - 1" ng-init="count.menu2=0">
                            <span class="glyphicon glyphicon-triangle-left" aria-hidden="true"></span>
                        </button>
                        <span>
						  {{count.menu2}}
						</span>
                        <button type="button" class="btn btn-default btn-xs" ng-click="count.menu2 = count.menu2 + 1">
                            <span class="glyphicon glyphicon-triangle-right" aria-hidden="true"></span>
                        </button>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> menu : 3
                        </label>
                        จำนวน
                        <button type="button" class="btn btn-default btn-xs" ng-click="count.menu3 = count.menu3 - 1" ng-init="count.menu3=0">
                            <span class="glyphicon glyphicon-triangle-left" aria-hidden="true"></span>
                        </button>
                        <span>
						  {{count.menu3}}
						</span>
                        <button type="button" class="btn btn-default btn-xs" ng-click="count.menu3 = count.menu3 + 1">
                            <span class="glyphicon glyphicon-triangle-right" aria-hidden="true"></span>
                        </button>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> menu : 4
                        </label>
                        จำนวน
                        <button type="button" class="btn btn-default btn-xs" ng-click="count.menu4 = count.menu4 - 1" ng-init="count.menu4=0">
                            <span class="glyphicon glyphicon-triangle-left" aria-hidden="true"></span>
                        </button>
                        <span>
						  {{count.menu4}}
						</span>
                        <button type="button" class="btn btn-default btn-xs" ng-click="count.menu4 = count.menu4 + 1">
                            <span class="glyphicon glyphicon-triangle-right" aria-hidden="true"></span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">สั่งอาหาร</button>
                </div>
            </div>
        </form>
    </div>
</div>
